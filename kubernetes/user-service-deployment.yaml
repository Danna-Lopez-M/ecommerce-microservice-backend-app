apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: ecommerce-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: localhost:5000/user-service:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: ecommerce-dev
spec:
  type: NodePort
  selector:
    app: user-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP   