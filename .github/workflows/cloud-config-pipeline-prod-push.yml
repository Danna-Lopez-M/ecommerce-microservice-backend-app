name: Prod, on PUSH Java CI/CD of cloud-config-ecommerce-boot, ecommerce-microservice-backend app

on:
  push:
    branches: [ master ]
    paths:
      - 'cloud-config/**'
      - 'pom.xml'
      - '.github/workflows/cloud-config-pipeline-prod-push.yml'
      - '.github/workflows/reusable-pr-pipeline.yml'
      - '.github/workflows/reusable-service-pipeline.yml'

jobs:
  pipeline:
    uses: ./.github/workflows/reusable-service-pipeline.yml
    with:
      service_name: cloud-config
      service_path: cloud-config
      dockerfile_path: cloud-config/Dockerfile
      environment: prod
      docker_image_name: cloud-config-ecommerce-boot
      skip_deploy: false
    secrets: inherit
