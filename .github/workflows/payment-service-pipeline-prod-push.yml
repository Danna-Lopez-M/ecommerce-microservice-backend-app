name: Prod, on PUSH Java CI/CD of payment-service-ecommerce-boot, ecommerce-microservice-backend app

on:
  push:
    branches: [ master ]
    paths:
      - 'payment-service/**'
      - 'pom.xml'
      - '.github/workflows/payment-service-pipeline-prod-push.yml'
      - '.github/workflows/reusable-pr-pipeline.yml'
      - '.github/workflows/reusable-service-pipeline.yml'

jobs:
  pipeline:
    uses: ./.github/workflows/reusable-service-pipeline.yml
    with:
      service_name: payment-service
      service_path: payment-service
      dockerfile_path: payment-service/Dockerfile
      environment: prod
      docker_image_name: payment-service-ecommerce-boot
      skip_deploy: false
    secrets: inherit
