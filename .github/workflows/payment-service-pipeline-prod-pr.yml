name: Prod, on PR Java CI/CD of payment-service, ecommerce-microservice-backend app

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'payment-service/**'
      - 'pom.xml'
      - '.github/workflows/payment-service-pipeline-prod-pr.yml'
      - '.github/workflows/reusable-pr-pipeline.yml'
      - '.github/workflows/reusable-service-pipeline.yml'
      - '.github/workflows/reusable-pr-pipeline.yml'

jobs:
  pipeline:
    uses: ./.github/workflows/reusable-pr-pipeline.yml
    with:
      service_name: payment-service
      service_path: payment-service
    secrets: inherit
