name: Prod, on PUSH Java CI/CD of order-service-ecommerce-boot, ecommerce-microservice-backend app

on:
  push:
    branches: [ master ]
    paths:
      - 'order-service/**'
      - 'pom.xml'
      - '.github/workflows/order-service-pipeline-prod-push.yml'
      - '.github/workflows/reusable-pr-pipeline.yml'
      - '.github/workflows/reusable-service-pipeline.yml'

jobs:
  pipeline:
    uses: ./.github/workflows/reusable-service-pipeline.yml
    with:
      service_name: order-service
      service_path: order-service
      dockerfile_path: order-service/Dockerfile
      environment: prod
      docker_image_name: order-service-ecommerce-boot
      skip_deploy: false
    secrets: inherit
