name: Infracost - EstimaciÃ³n de Costos

on:
  pull_request:
    branches:
      - master
      - stage
    paths:
      - 'terraform-digitalocean/**'
      - '.github/workflows/infracost.yml'
  push:
    branches:
      - master
      - stage
    paths:
      - 'terraform-digitalocean/**'
      - '.github/workflows/infracost.yml'

jobs:
  infracost:
    name: Estimar costos con Infracost
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: 1. Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref || github.ref }}

      - name: 2. Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: 3. Configurar Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY || '' }}
        continue-on-error: true

      - name: 4. Determinar ambiente y tipo de evento
        id: env
        run: |
          # Determinar si es PR o push
          if [ -n "${{ github.event.pull_request.base.ref }}" ]; then
            echo "event_type=pr" >> $GITHUB_OUTPUT
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            echo "event_type=push" >> $GITHUB_OUTPUT
            BASE_REF="${{ github.ref_name }}"
          fi
          
          # Determinar ambiente basado en el branch
          if [ "$BASE_REF" = "master" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "tfvars_file=environments/production/terraform.tfvars" >> $GITHUB_OUTPUT
          else
            echo "environment=stage" >> $GITHUB_OUTPUT
            echo "tfvars_file=environments/stage/terraform.tfvars" >> $GITHUB_OUTPUT
          fi
          
          echo "Event type: ${{ steps.env.outputs.event_type }}"
          echo "Base ref: $BASE_REF"
          echo "Environment: ${{ steps.env.outputs.environment }}"

      - name: 5. Inicializar Terraform
        working-directory: terraform-digitalocean
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
        run: |
          # Infracost puede necesitar que Terraform estÃ© inicializado para mÃ³dulos
          terraform init -backend=false || true

      - name: 6. Verificar API Key de Infracost
        id: check_api_key
        run: |
          echo "ðŸ” Verificando configuraciÃ³n de Infracost..."
          echo "Event type: ${{ steps.env.outputs.event_type }}"
          echo "Branch: ${{ github.ref_name }}"
          if [ "${{ steps.env.outputs.event_type }}" = "pr" ]; then
            echo "PR nÃºmero: ${{ github.event.pull_request.number }}"
            echo "Branch base: ${{ github.event.pull_request.base.ref }}"
            echo "Branch head: ${{ github.event.pull_request.head.ref }}"
          fi
          if [ -z "${{ secrets.INFRACOST_API_KEY }}" ]; then
            echo "has_key=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Warning: INFRACOST_API_KEY secret is not configured. Skipping cost estimation."
            echo "To enable cost estimation, add INFRACOST_API_KEY to your repository secrets."
            echo "Get your API key from: https://www.infracost.io/docs/integrations/github_app/"
          else
            echo "has_key=true" >> $GITHUB_OUTPUT
            echo "âœ… INFRACOST_API_KEY estÃ¡ configurado"
          fi

      - name: 7. Checkout del cÃ³digo actual (para push) o del PR
        if: steps.check_api_key.outputs.has_key == 'true' && steps.env.outputs.event_type == 'push'
        uses: actions/checkout@v4

      - name: 8. Generar el baseline de costos (solo para PRs)
        if: steps.check_api_key.outputs.has_key == 'true' && steps.env.outputs.event_type == 'pr'
        working-directory: terraform-digitalocean
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        run: |
          echo "ðŸ“Š Calculando costos del baseline (branch base: ${{ github.event.pull_request.base.ref }})..."
          echo "Usando archivo de variables: ${{ steps.env.outputs.tfvars_file }}"
          infracost breakdown --path . \
            --format=json \
            --out-file=/tmp/infracost-base.json \
            --terraform-var-file=${{ steps.env.outputs.tfvars_file }} || {
            echo "âŒ Error al calcular baseline. Mostrando detalles:"
            infracost breakdown --path . \
              --format=table \
              --terraform-var-file=${{ steps.env.outputs.tfvars_file }} || true
            exit 1
          }
          echo "âœ… Baseline calculado exitosamente"

      - name: 9. Checkout del cÃ³digo del PR (solo para PRs)
        if: steps.check_api_key.outputs.has_key == 'true' && steps.env.outputs.event_type == 'pr'
        uses: actions/checkout@v4

      - name: 10. Inicializar Terraform
        if: steps.check_api_key.outputs.has_key == 'true'
        working-directory: terraform-digitalocean
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
        run: |
          # Infracost puede necesitar que Terraform estÃ© inicializado para mÃ³dulos
          terraform init -backend=false || true

      - name: 11. Calcular costos (diferencia para PRs, actuales para push)
        if: steps.check_api_key.outputs.has_key == 'true'
        working-directory: terraform-digitalocean
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        run: |
          if [ "${{ steps.env.outputs.event_type }}" = "pr" ]; then
            echo "ðŸ“Š Calculando diferencia de costos entre baseline y cambios del PR..."
            echo "Branch head: ${{ github.event.pull_request.head.ref }}"
            infracost diff --path . \
              --compare-to /tmp/infracost-base.json \
              --format=json \
              --out-file=/tmp/infracost.json \
              --terraform-var-file=${{ steps.env.outputs.tfvars_file }} || {
              echo "âŒ Error al calcular diferencia. Intentando mostrar costos actuales:"
              infracost breakdown --path . \
                --format=table \
                --terraform-var-file=${{ steps.env.outputs.tfvars_file }} || true
              exit 1
            }
            echo "âœ… Diferencia de costos calculada exitosamente"
            echo ""
            echo "=== RESUMEN DE COSTOS ==="
            infracost diff --path . \
              --compare-to /tmp/infracost-base.json \
              --format=diff \
              --terraform-var-file=${{ steps.env.outputs.tfvars_file }} || true
          else
            echo "ðŸ“Š Calculando costos actuales de la infraestructura (push event)..."
            infracost breakdown --path . \
              --format=json \
              --out-file=/tmp/infracost.json \
              --terraform-var-file=${{ steps.env.outputs.tfvars_file }} || {
              echo "âŒ Error al calcular costos. Mostrando detalles:"
              infracost breakdown --path . \
                --format=table \
                --terraform-var-file=${{ steps.env.outputs.tfvars_file }} || true
              exit 1
            }
            echo "âœ… Costos calculados exitosamente"
            echo ""
            echo "=== RESUMEN DE COSTOS ACTUALES ==="
            infracost breakdown --path . \
              --format=table \
              --terraform-var-file=${{ steps.env.outputs.tfvars_file }} || true
          fi

      - name: 12. Mostrar resumen de costos en el pipeline
        if: steps.check_api_key.outputs.has_key == 'true'
        working-directory: terraform-digitalocean
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        run: |
          echo "## ðŸ“Š Resumen de Costos de Infraestructura" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tipo de evento:** ${{ steps.env.outputs.event_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ambiente:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Archivo de variables:** ${{ steps.env.outputs.tfvars_file }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "/tmp/infracost.json" ]; then
            if [ "${{ steps.env.outputs.event_type }}" = "pr" ]; then
              echo "### Resumen de cambios de costos:" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              infracost diff --path . \
                --compare-to /tmp/infracost-base.json \
                --format=diff \
                --terraform-var-file=${{ steps.env.outputs.tfvars_file }} >> $GITHUB_STEP_SUMMARY 2>&1 || true
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "### Costos actuales de la infraestructura:" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              infracost breakdown --path . \
                --format=table \
                --terraform-var-file=${{ steps.env.outputs.tfvars_file }} >> $GITHUB_STEP_SUMMARY 2>&1 || true
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Detalles completos (JSON):" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat /tmp/infracost.json | head -100 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No se pudo generar el reporte de costos" >> $GITHUB_STEP_SUMMARY
          fi

      - name: 13. Publicar comentario en el Pull Request (solo para PRs)
        if: steps.check_api_key.outputs.has_key == 'true' && steps.env.outputs.event_type == 'pr'
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        run: |
          infracost comment github --repo ${{ github.repository }} \
                                   --pull-request ${{ github.event.pull_request.number }} \
                                   --path "/tmp/infracost.json" \
                                   --behavior update \
                                   --github-token ${{ secrets.GITHUB_TOKEN }}

