apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: ecommerce-stage
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # No usamos rewrite-target porque el api-gateway necesita las rutas completas
    # para enrutar correctamente a los servicios backend
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
